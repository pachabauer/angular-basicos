<p>Listado de Héroes</p>

<div>
  <h3 *ngIf="heroeBorrado ; else noBorrado">Héroe borrado - {{heroeBorrado}}</h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Héroe</button>

<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>
